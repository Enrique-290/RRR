<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DINAMITA GYM POS</title>
  <link rel="icon" href="assets/icon.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside id="sidebar" class="sidebar">
    <div class="brand">
      <img src="assets/icon.svg" alt="DG" class="logo">
      <div class="brand-text"><strong>DINAMITA</strong><span>GYM POS</span></div>
      <button id="toggle" aria-label="Plegar menú">☰</button>
    </div>
    <nav>
      <a href="#/dashboard" data-route>🏠 Dashboard</a>
      <a href="#/ventas" data-route>🛒 Ventas</a>
      <a href="#/inventario" data-route>📦 Inventario</a>
      <a href="#/clientes" data-route>👤 Clientes</a>
      <a href="#/membresias" data-route>🎟️ Membresías</a>
      <a href="#/cafeteria" data-route>☕ Cafetería</a>
      <a href="#/historial" data-route>🧾 Historial</a>
      <a href="#/config" data-route>⚙️ Configuración</a>
      <a href="#/ticket" data-route>🧻 Ticket 58mm</a>
    </nav>
  </aside>

  <header class="topbar">
    <h1 id="title">Dashboard</h1>
    <div class="actions">
      <button id="btnExport" class="btn">💾 Exportar respaldo</button>
      <button id="btnImport" class="btn btn-outline">📦 Importar respaldo</button>
    </div>
  </header>

  <main id="view" class="view" role="main" aria-live="polite"></main>

  <footer class="dock">
    <button id="btnCSV" class="btn btn-dark">👜 Exportar ventas (CSV)</button>
    <button id="btnPDF" class="btn btn-danger">🧾 Exportar ventas (PDF)</button>
  </footer>

  <!-- External JS with defer so DOM exists before execution -->
  <script src="app.js" defer></script>
</body>
</html>
